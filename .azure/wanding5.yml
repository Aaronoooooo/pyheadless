trigger: none

schedules:
- cron: "45 0-2 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - dev
  always: "true"

variables:
- group: huawei

jobs:

- job: build
  timeoutInMinutes: 30

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'

  - script: pip install -r requirements.txt
    displayName: 'Install requirements'

  - script: |
      python3 main.py --client huawei --iam --username $USERNAME5 --password $PASSWORD --git $GIT5
    displayName: 'Run'
    env:
      PARENT_USER: atwanding