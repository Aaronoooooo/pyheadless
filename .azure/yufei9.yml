trigger: none

schedules:
- cron: "40 6-8 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master
  always: "true"

variables:
- group: huawei

jobs:

- job: build

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'

  - script: pip install -r requirements.txt
    displayName: 'Install requirements'

  - script: |
      python3 main.py --client huawei --iam --username $YUFEI9_USERNAME --password $PASSWORD --git $YUFEI9_GIT
    displayName: 'Run YuFei 40-44'
    env:
      PARENT_USER: caoyufei