name: HuaWeiIamHua

on:
#  push:
#    branches: [ master ]
  schedule:
    - cron: '50 5-7 * * *'

env:
  DING_TOKEN: ${{ secrets.DING_TOKEN }}
  REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.6'

    - name: requirements
      run: |
        pip3 install -r requirements.txt

    - name: Run
      run: |
        python3 main.py --client huawei_iam --username ${{ secrets.HUA_USERNAME }} --password ${{ secrets.PASSWORD }} --git-url ${{ secrets.HUA_GIT }}